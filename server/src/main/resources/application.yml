micronaut:
  application:
    name: server
  io:
    watch:
      paths: src/main
      restart: true
  security:
    endpoints:
      login:
        enabled: true
      oauth:
        enabled: true
    token:
      jwt:
        signatures:
          secret:
            generator:
              secret: '"${JWT_GENERATOR_SIGNATURE_SECRET:pleaseChangeThisSecretForANewOne}"'
mongodb.uri: mongodb://${MONGO_HOST:localhost}:${MONGO_PORT:27017}
